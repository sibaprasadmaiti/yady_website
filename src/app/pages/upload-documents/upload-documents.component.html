          </ul>
        </div>
      </div>
      <div class="col-md-8">
        <div class="inner_main_content">
          <h3 class="innerHdn">Documents</h3>
          <span style="color: #00b2b2">{{ alertMsg }}</span>
          <form [formGroup]="docForm" (ngSubmit)="saveDocuments()">
            <div class="upload-btn-wrapper">
              <button class="ubtn">
                <i class="far fa-arrow-circle-up"></i> Upload Documents
              </button>
              <input
                type="file"
                id="file"
                formControlName="file"
                multiple
                name="myfile"
                (change)="onFileChange($event)"
                accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/pdf,.csv"
              />
            </div>
            <!--<img *ngFor='let url of images'  [src]="url" height="150" width="200px" style="margin: 3px;">-->

            <div class="uploadDocumentBase">
              <div class="spDoc" *ngFor="let url of images; let i = index">
                <span class="spDcross" (click)="removeImage(i)"
                  ><i class="far fa-times"></i
                ></span>
                <input
                  type="text"
                  class=""
                  placeholder="Add tag"
                  formControlName="tag"
                  id="tag{{ i }}"
                />
                <img
                  src="./assets/images/pdf.png"
                  alt=""
                  *ngIf="images_type[i] == 'pdf'"
                />
                <img
                  src="./assets/images/word.png"
                  alt=""
                  *ngIf="
                    images_type[i] == 'doc' ||
                    images_type[i] == 'docx' ||
                    images_type[i] == 'application/msword' ||
                    images_type[i] ==
                      'vnd.openxmlformats-officedocument.wordprocessingml.document' ||
                    images_type[i] == 'msword' ||
                    images_type[i] == 'csv'
                  "
                />
                <!--{{url.split(';')[0].split('/')[1]}}-->
                <!--{{images_type[i]}}-->
              </div>
              <!--<div class="spDoc">
									<span class="spDcross"><i class="far fa-times"></i></span>
									<input type="text" class="" placeholder="Add tag" />
									<img src="images/word.png" alt="">
								</div>
								<div class="spDoc">
									<span class="spDcross"><i class="far fa-times"></i></span>
									<input type="text" class="" placeholder="Add tag" />
									<img src="images/jpg.png" alt="">
								</div>-->
            </div>

            <button type="submit" class="">Submit</button>
          </form>
        </div>
      </div>
