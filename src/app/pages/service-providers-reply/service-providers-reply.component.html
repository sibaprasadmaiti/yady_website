      <div class="col-md-12">
        <h3 class="innerHdn" style="margin-bottom: 0px;"><a routerLink="/my-query-list" class="for-back"><i class="fas  fa-arrow-left"></i> </a> Providers Reply</h3>
        <div class="myAddress">
          <div class="row" *ngIf="queryReplyData.length > 0">
            <div class="col-md-6" *ngFor="let item of queryReplyData" style="padding-bottom: 15px;">
              <div class="srbookingBlock" style="width: 100%;">
                <div class="srmyBooking">
                  <div class="srmBtext crd-bdy">
                    <h5>{{item.service_provider_name}}</h5>
                    <p>"{{item.description}}"</p>
                    <p><span style="color: #00B2B2;">Total cost required {{item.cost}} {{item.currency}}</span></p>
                    <p><span style="color: #00B2B2;">Service requires {{item.days}} days</span></p>
                  </div>
                </div>
                <div class="srmyBookFooter">
                  <div class="fixed_opt">
                    <span class="def_btn" (click)="bookService(item.query_service_assign_id)">Book Service</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="queryReplyData.length == 0">
